              </div>
              <div class="role-icon" data-name="Aurelion Sol" data-img="../Herosection2/assets/img/asol.png" data-role="asol">

              </div>
              <div class="role-icon" data-name="Kai'Sa" data-img="../Herosection2/assets/img/kaisa.png" data-role="kaisa">
                <img src="../Herosection2/assets/img/marks.png" alt="Marksman" />
                <span>Marksman</span>
              </div>
              <div class="role-icon" data-name="Janna" data-img="../Herosection2/assets/img/janna.png" data-role="janna">
                <img src="../Herosection2/assets/img/supp.png" alt="Support" />
                <span>Support</span>
              </div>
              <div class="role-icon" data-name="Mundo" data-img="../Herosection2/assets/img/mundo.png" data-role="mundo">
                <img src="../Herosection2/assets/img/tank.png" alt="Tank" />
                <span>Tank</span>
